  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: sushi-guide_development
  host: db
  username: postgres
  password:


test:
  <<: *default
  database: sushi-guide_test
  host: db
  username: postgres
  password:
  
production:
  <<: *default
  database: sushi-guide_production
  username: sushi-guide
  password: <%= ENV['SUSHI-GUIDE_DATABASE_PASSWORD'] %>